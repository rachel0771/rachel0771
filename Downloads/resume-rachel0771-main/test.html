<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Coverage Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .coverage {
            font-size: 24px;
            font-weight: bold;
        }
        .message {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="coverage" id="coverage"></div>
    <div class="message" id="message"></div>
</div>

<script>
    // This is a mock of test coverage percentage, replace it with your actual coverage value
    const coveragePercentage = 80;

    const coverageElement = document.getElementById('coverage');
    const messageElement = document.getElementById('message');

    coverageElement.textContent = `Test Coverage: ${coveragePercentage}%`;

    if (coveragePercentage > 75) {
        messageElement.textContent = 'Coverage is over 75%. Great job!';
    } else {
        messageElement.textContent = 'Coverage is below 75%. Consider improving test coverage.';
    }
</script>
</body>
</html>
